<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Questões</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="question">
                <form method="POST" id="answer">

                    <div>
                        Qual é a capital da Bulgaria?
                    </div>

                    <p>
                        <input type="radio" id="a" name="resposta" value="a">
                        <label for="a">a) Copenhagen</label>
                    </p>

                    <p>
                        <input type="radio" id="b" name="resposta" value="b">
                        <label for="b">b) Praga</label>
                    </p>

                    <p>
                        <input type="radio" id="c" name="resposta" value="c" data-resultado="true">
                        <label for="c">c) Sofia</label>
                    </p>

                    <p>
                        <input type="radio" id="d" name="resposta" value="d">
                        <label for="d">d) Helsink</label>
                    </p>

                    <p>
                        <input type="radio" id="e" name="resposta" value="e">
                        <label for="e">e) Amsterdam</label>
                    </p>

                    <input type="submit" name="validar" value="validar">
                </form>
            </div>
        </div>
    </div>

<footer>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src='js/script.js'></script>
</footer>

</body>
</html>
